{{range .}}
<div class="flex-shrink-0 flex flex-col w-[250px] bg-[#18141d] rounded-r-2xl">
  <div class="flex bg-gray-700 rounded-tr-2xl">
    <div class="bg-[{{.Color}}] w-5"></div>
    <h2 class="px-4 py-2 font-bold text-3xl">{{.ColName}}</h2>
  </div>
  <div class="flex-1 overflow-y-auto p-4 space-y-4">
    {{range .Items}}
    <div class="p-4 bg-[#2b2a33] rounded-lg hover:bg-gray-600 hover:cursor-pointer" hx-trigger="click" hx-get="/kanban">
      <h3 class="font-semibold text-xl">{{.Title}}</h3>
      <hr>
      <p>{{.Detail}}</p>
    </div>
    {{end}}
  </div>
</div>
{{end}}
