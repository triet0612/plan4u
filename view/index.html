<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/htmx.min.js"></script>
  <title>Plan4u</title>
</head>
<body class="h-screen flex flex-col">
  <header class="h-[10%]">
    <nav class="bg-[#18141d] h-full text-white font-serif items-center align-middle">
      <div class="flex p-8 items-center h-full">
        <div class="flex-1 flex flex-row text-3xl">
          <a href="/">PLAN_4U</a>
        </div>
        <div class="flex-1 w-full text-2xl">
          <ul class="flex flex-row float-end gap-8">
            <li><a href="/schedule">Schedule</a></li>
            <li><a href="/calendar">Calendar</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="h-[90%] font-sans">
    <div class="flex flex-col w-full h-full bg-[#2b2a33] text-white">
      <div class="flex flex-1 overflow-y-scroll gap-4 p-4" hx-target="#board" hx-get="/kanban" hx-trigger="load" hx-swap="innerHTML">
        <div class="flex content-start gap-4 p-4 w-3/4 overflow-x-scroll" id="board"></div>
        <div class="w-1/4 p-4"
          hx-target="this" hx-get="/kanban/create" hx-trigger="load" hx-swap="innerHTML"
        ></div>
      </div>
    </div>
  </main>
</body>
</html>
